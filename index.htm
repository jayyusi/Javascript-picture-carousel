<head>

    <link rel="stylesheet" href="stylesheet.css">

    <!-- Suez One Google font link -->

    <!-- font awesome css link -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <script>
        function showBig(pic){
            var image = document.getElementById("bigPic");
            image.classList.add("fade-out");
            setTimeout(function(){fadeIn(pic);},350);
        }

        function fadeIn(pic){
            var image = document.getElementById("bigPic");
            image.src = pic;
            image.classList.remove("fade-out");
            image.classList.add("fade-in");
        }


    </script>
</head>

<body>

    <header>
        <i class="fab fa-js-square" style="font-size: 30px; color: goldenrod; margin-right: 5px;"></i>
        <span id="title">Javascript Picture Carousel</span>
    </header>

    <article>
        <div id="big-pic">
            <img id="bigPic" class="big-pic" src="images/pic01.jpg" alt="sorry can't show pic">

        </div>

        <div id="small-pics">
            <img class="small-pic" src="images/pic01.jpg" alt="sorry can't show pic" onmouseover="showBig(this.src)">
            <img class="small-pic" src="images/pic02.jpg" alt="sorry can't show pic" onmouseover="showBig(this.src)">
            <img class="small-pic" src="images/pic03.jpg" alt="sorry can't show pic" onmouseover="showBig(this.src)">
            <img class="small-pic" src="images/pic04.jpg" alt="sorry can't show pic" onmouseover="showBig(this.src)">
            <img class="small-pic" src="images/pic05.jpg" alt="sorry can't show pic" onmouseover="showBig(this.src)">
            <img class="small-pic" src="images/pic06.jpg" alt="sorry can't show pic" onmouseover="showBig(this.src)">
        </div>


    </article>
